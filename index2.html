<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- css -->
		<link rel="stylesheet" href="style.css" />

		<!-- font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="background">
			<div class="container">
				<section class="title">
					<div class="Logo">
						<img src="./images/logo.svg" class="img-logo" alt="" srcset="" />
					</div>
					<div class="icons">
						<div class="doc">
							<img src="./images/icon-document.svg" alt="" />
						</div>
						<div class="folder">
							<img src="./images/icon-folder.svg" alt="" />
						</div>
						<div class="upload">
							<img src="./images/icon-upload.svg" alt="" />
						</div>
					</div>
				</section>
				<div class="gap"></div>
				<section class="data">
					<div class="header">
						<h1>
							You've used
							<span>815 GB</span>
							of your storage
						</h1>
					</div>

					<div class="percenatge">
						<div class="bar">
							<div class="percent">
								<div class="point"></div>
							</div>
							<div class="numbers">
								<div class="number1">0 GB</div>
								<div class="number2">1000 GB</div>
							</div>
						</div>
					</div>

					<div class="usage">
						<p>
							<span>185</span>
							GB LEFT
						</p>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
